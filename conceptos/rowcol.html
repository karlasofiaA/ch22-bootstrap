<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <style>
        /* Trabajamos sobre la clase */
        .container-fluid {
            border: 4px solid black;
        }
        /* Trabajamos sobre la etiqueta */
        div {
            border:2px solid green;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Contenedor principal-->
    <div class="container-fluid text-center">
        <!--Columnas proporcionales-->
        <div class="row">
            <div class="col"> Column </div>
            <div class="col"> Column </div>
            <div class="col"> Column </div>
            <div class="col"> Column </div>
        </div>
        <br>
        <!--Creamos un nuevo coitaniner-->
        <!-- Columnas con ancho definido -->
        <div class="row"> 
            <div class="col-9"> Col-9 </div>
            <div class="col-3"> Col-3 </div>
        </div>
        <br>

        <!--Creamos un nuevo container-->
        <!--Columnas 25% 50% 25%-->
        <div class="row">
            <div class="col-3"> Col 25% </div>
            <div class="col-6"> Col 50% </div>
            <div class="col-3"> Col 25% </div>
        </div>
        <br>

        <!-- Cambiar columnas 30% 70% 100% con un breakpoint sm 25% 50% 25% -->
        <div class="row">
            <div class="col-4 col-sm-3"> Col 25% - 30% </div>
            <div class="col-8 col-sm-6"> Col 50% - 70% </div>
            <div class="col-12 col-sm-3"> Col 25% - 100% </div>
        </div>
        <br>

        <!-- Cambiar columnas 30% 70% 100%, sm 25% 50% 25%, lg 33% 33% 33%-->
        <div class="row">
            <div class="col-4 col-sm-3 col-lg-4"> Col 30% - 25% - 33% </div>
            <div class="col-8 col-sm-6 col-lg-4"> Col 70% - 50% - 33% </div>
            <div class="col-12 col-sm-3 col-lg-4"> Col 100% - 25% - 33% </div>
        </div>
        <br>

        <!--Columnas 25% 50% 25% definiendo alto y ancho de filas y columnas y alineacion de las columnas dentro de la fila-->
        <!-- ALINEACION VERTICAL -->
        <div class="row"  style="min-height: 150px;">
            <div class="col-3 align-self-start" style="height: 50px;"> Col </div>
            <div class="col-6 align-self-center" style="height: 30px;"> Col </div>
            <div class="col-3 align-self-end" style="height: 20px;"> Col </div>
        </div>
        <br>

        <!-- Alineamos directamente sobre la fila y le creamos un espaciado o marggin entre columnas -->
        <!-- ALINEACION HORIZONTAL -->
        <div class="row justify-content-around ">
            <div class="col-10 col-sm-5 my-1 text-bg-primary"> Col-5 </div>
            <div class="col-10 col-sm-5 my-1 text-bg-success"> Col-5 </div>
        </div>
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
